<html>

<head>
    <script src="js/signup.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<div class="front-panel">
    <div class="banner"><a href="signin.html" style="text-align: left;">Login</a></div>
    <img src="img/ashes.png" class="ashes-logo" alt="">
    <form id="signup-form">
        <div class="input-field-container">
            <div class="login-info-banner" id="login-info-banner"></div>
            <li><input type="text" class="input-field" id="username" placeholder="Username"></li>
            <li><input type="password" class="input-field" id="password" placeholder="Password"></li>
            <li><input type="password" class="input-field" id="token" placeholder="Token"></li>
            <li><button type="submit" class="signin-signout">Signup</button></li>
        </div>
    </form>
    <!-- <div class="footer">
        <a href="privacypolicy.html">Privacy policy</a>
    </div> -->
</div>

</html>
